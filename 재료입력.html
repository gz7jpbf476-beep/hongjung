<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재료 입력</title>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #f7f9fc;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 14px 30px;
      border-bottom: 1px solid #e1e1e1;
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      position: sticky;
      top: 0;
    }

    nav button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #e8e8e8;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    nav button:hover {
      background-color: #d5d5d5;
    }

    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      margin-bottom: 16px;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      flex: 1;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button.add-btn, button.search-btn {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background-color: #4a76ff;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    button.add-btn:hover, button.search-btn:hover {
      background-color: #3359e6;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 25px;
    }

    li {
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 14px;
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #ff3b3b;
    }

    .result-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin: 15px 0;
      border: 1px solid #ddd;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    footer {
      text-align: center;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      padding: 12px;
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>

</head>
<body>

  <header>
    <nav>
      <button>메인</button>
      <button>BMI 입력</button>
      <button style="background:#4a76ff;color:white;">재료 입력</button>
      <button>추천 레시피</button>
      <button>추천받기</button>
    </nav>
  </header>

  <main>
    <h2>재료 입력</h2>

    <div class="input-wrapper">
      <input type="text" id="ingredientInput" placeholder="재료를 입력하세요 (예: 양파)"/>
      <button class="add-btn" onclick="addIngredient()">추가</button>
    </div>

    <h3>입력한 재료 목록</h3>
    <ul id="ingredientList"></ul>

    <button class="search-btn" onclick="searchRecipes()">레시피 추천</button>
    <div id="results"></div>
  </main>

  <footer>
    © 2025 10조 Recipe Wed
  </footer>

<script>
  const ingredients = [];

  document.getElementById("ingredientInput").addEventListener("keydown", (e) => {
    if (e.key === "Enter") addIngredient();
  });

  function addIngredient() {
    const input = document.getElementById("ingredientInput");
    const value = input.value.trim();
    if (value === "") return;

    ingredients.push(value);

    const li = document.createElement("li");
    li.innerHTML = `
      <span>${value}</span>
      <button class="delete-btn" onclick="deleteIngredient('${value}', this)">❌</button>
    `;

    document.getElementById("ingredientList").appendChild(li);
    input.value = "";
  }

  function deleteIngredient(value, btnElement) {
    const index = ingredients.indexOf(value);
    if (index !== -1) ingredients.splice(index, 1);

    btnElement.parentElement.remove();
  }

  async function searchRecipes() {
    if (ingredients.length === 0) {
      alert("재료를 입력하세요!");
      return;
    }

    const query = ingredients.join(" ");
    const res = await fetch(`http://localhost:3000/search?ingredient=${query}`);
    const data = await res.json();

    const resultsDiv = document.getElementById("results");

    if (data.length === 0) {
      resultsDiv.innerHTML = "<p>레시피 없음</p>";
      return;
    }

    resultsDiv.innerHTML = data
      .map(r => `
        <div class="result-card">
          <img src="${r.main_image_url}" width="120" height="120" style="border-radius:12px;object-fit:cover;">
          <div>
            <h3 style="margin:0;">${r.recipe_name}</h3>
            <p style="margin:6px 0;color:#555;">${r.ingredients.substring(0,80)}...</p>
          </div>
        </div>
      `).join("");
  }
</script>

</body>
</html>
